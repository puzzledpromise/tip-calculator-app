<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>SPLITTER | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo" />
    </div>

    <div class="container">
      <form method="post" class="form">
        <div class="amount">
          <label for="amount">Bill</label>
          <input type="text" id="amount" />
        </div>
        <div class="select-tip">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="text" />
        </div>
      </form>
      Number of People Tip Amount / person Total / person Reset
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Puzzled Promise</a>.
    </div>
  </body>
</html>
