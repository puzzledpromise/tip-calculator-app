<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>SPLITTER | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        padding-top: 15px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo" />
    </div>

    <div class="container">
      <form method="post" class="form">
        <div class="amount">
          <label for="amount">Bill</label>
          <input type="text" id="amount" class="wide-input" value="0" />
        </div>
        <div class="tip-container">
          <label>Select Tip %</label>
          <div class="select-tip">
            <button class="btn" value="5">5%</button>
            <button class="btn" value="10">10%</button>
            <button class="btn" value="15">15%</button>
            <button class="btn" value="25">25%</button>
            <button class="btn" value="50">50%</button>
            <input type="text" placeholder="Custom" />
          </div>
        </div>
        <div class="people">
          <label for="numberofpeople">Number of People</label>
          <input type="text" id="numberOfPeople" class="wide-input" value="0" />
        </div>
        <div class="calc-output">
          <div class="calc-grid">
            <div class="calc-label">Tip Amount <br /><span>/ person</span></div>
            <div class="calc-result" id="amountPerPerson">$ 4.27</div>
            <div class="calc-label">Total <br /><span>/ person</span></div>
            <div class="calc-result" id="totalAmount">$32.79</div>
          </div>
          <button id="resetBtn">RESET</button>
        </div>
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br />Coded by
      <a href="https://github.com/puzzledpromise/tip-calculator-app"
        >Puzzled Promise</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
